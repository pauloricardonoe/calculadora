<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="calculadora.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <section id="calculadoraInterno">
                <section  id="console">
                    <input type="text">
                </section>
                <section id="numeros">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>/</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                    <button>0</button>
                    <button id="btIgual">=</button>
                    <button>+</button>
                </section>
            </section>
        </main>
    </body>
</html>
